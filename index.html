<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celestial Hub - Your Digital Space</title>
  <style>
    :root {
      --primary-color: #e1bee7;
      --secondary-color: #ce93d8;
      --text-color: #333;
      --border-color: #bdbdbd;
      --shadow-color: rgba(0, 0, 0, 0.15);
      --gradient-start: #dfe9f3;
      --gradient-end: #f7f7f7;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }

    .notebook {
      width: 95%;
      max-width: 1200px;
      height: 90vh;
      background: #fff;
      border: 10px solid var(--border-color);
      border-radius: 20px;
      box-shadow: 0 4px 20px var(--shadow-color);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      z-index: 1;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      background: var(--primary-color);
      padding: 15px;
      gap: 10px;
    }

    .tab {
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1.1rem;
      flex: 1;
      text-align: center;
    }

    .tab.active {
      background: white;
      box-shadow: 0 2px 4px var(--shadow-color);
    }

    .content-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .content {
      display: none;
      padding: 20px;
    }

    .content.active {
      display: block;
    }

    /* Calendar */
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      margin-top: 20px;
    }

    .calendar-day {
      padding: 15px;
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      cursor: pointer;
      border: 1px solid var(--border-color);
    }

    .calendar-day:hover {
      background: var(--primary-color);
    }

    /* Task List */
    #task-display {
      display: none;
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      color: black;
      max-height: 200px;
      overflow-y: auto;
    }

    #task-list {
      list-style-type: none;
      padding: 0;
    }

    #task-list li {
      text-align: left;
      font-size: 16px;
    }

    /* Music */
    .music-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .music-container iframe {
      width: 100%;
      height: 150px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="notebook">
    <div class="tabs">
      <div class="tab active" onclick="showContent('calendar')">ðŸ“… Calendar</div>
      <div class="tab" onclick="showContent('music')">ðŸŽµ Music</div>
    </div>

    <div class="content-container">
      <!-- Calendar Section -->
      <div class="content active" id="calendar">
        <h2>ðŸ“… February 2025</h2>
        <div class="calendar-grid"></div>
        <div id="task-display">
          <h3>Tasks for Selected Day:</h3>
          <ul id="task-list"></ul>
        </div>
      </div>

      <!-- Music Section -->
      <div class="content" id="music">
        <h2>ðŸŽµ Your Playlists</h2>
        <div class="music-container">
          <iframe allow="autoplay *; encrypted-media *;" frameborder="0" src="https://embed.music.apple.com/us/playlist/rap-girlies/pl.u-NpXmbe7IvRGpGM"></iframe>
          <iframe allow="autoplay *; encrypted-media *;" frameborder="0" src="https://embed.music.apple.com/us/playlist/afrowave/pl.u-oZyl5yWIPYr0rE"></iframe>
          <iframe allow="autoplay *; encrypted-media *;" frameborder="0" src="https://embed.music.apple.com/us/playlist/afrowave/pl.u-oZyl5yWIPYr0rE"></iframe>
        </div>
      </div>
    </div>
  </div>

  <script>
    const weeklyTasks = {
      "Monday": ["4:45 AM - Gym", "6:15 AM - Shower", "8:00 AM - 4:30 PM - Work", "7:00 PM - 9:00 PM - Writing Assignments"],
      "Tuesday": ["8:00 AM - 4:30 PM - Work", "7:00 PM - 8:00 PM - Book Writing", "8:00 PM - 9:00 PM - Celestial Hub Updates"],
      "Wednesday": ["4:45 AM - Gym", "6:15 AM - Shower", "8:00 AM - 4:30 PM - Work", "7:00 PM - 10:00 PM - Wine Down Wednesday"],
      "Thursday": ["8:00 AM - 4:30 PM - Work", "7:00 PM - 9:00 PM - Productivity Focus"],
      "Friday": ["4:45 AM - Gym", "6:15 AM - Shower", "8:00 AM - 4:30 PM - Work", "7:00 PM - 10:00 PM - Unwind & Relax"]
    };

    function createCalendar() {
      document.querySelector(".calendar-grid").innerHTML = Array.from({length: 28}, (_, i) => 
        `<div class="calendar-day" onclick="showTasks('${Object.keys(weeklyTasks)[i % 5]}')">${i+1}</div>`).join('');
    }

    function showTasks(day) {
      document.getElementById("task-display").style.display = "block";
      document.getElementById("task-list").innerHTML = weeklyTasks[day].map(task => `<li><input type="checkbox"> ${task}</li>`).join('');
    }

    function showContent(contentId) {
      document.querySelectorAll('.content').forEach(content => content.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.getElementById(contentId).classList.add('active');
      document.querySelector(`[onclick="showContent('${contentId}')"]`).classList.add('active');
    }

    document.addEventListener("DOMContentLoaded", createCalendar);
  </script>

</body>
</html>
