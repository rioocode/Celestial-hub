<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celestial Hub - Notebook Style</title>
  <style>
    body {
      background: linear-gradient(135deg, #f3e5ab, #d7ccc8, #f8bbd0);
      font-family: 'Courier New', monospace;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .notebook {
      width: 800px;
      height: 600px;
      background: #fff;
      border: 8px solid #bdbdbd;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      background: #e1bee7;
      border-bottom: 2px solid #bdbdbd;
      padding: 10px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .tab {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-weight: bold;
    }
    .tab:hover {
      background: #ce93d8;
    }
    .content {
      padding: 20px;
      height: calc(100% - 60px);
      overflow-y: auto;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <div class="notebook">
    <div class="tabs">
      <div class="tab" onclick="alert('Tasks Tab - Coming Soon!')">üìÖ Tasks</div>
      <div class="tab" onclick="alert('Notes Tab - Coming Soon!')">üìù Notes</div>
      <div class="tab" onclick="alert('Music Tab - Coming Soon!')">üéµ Music</div>
      <div class="tab" onclick="alert('Settings Tab - Coming Soon!')">‚öôÔ∏è Settings</div>
    </div>
    <div class="content">
      <h1>Welcome to Celestial Hub</h1>
      <p>This is your personal notebook-inspired space. Use the tabs above to navigate through your tasks, notes, and music playlist.</p>
    </div>
  </div>

</body>
</html>
