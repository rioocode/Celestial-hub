<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celestial Hub - Full Integration</title>
  <style>
    body {
      background: linear-gradient(135deg, #f3e5ab, #d7ccc8, #f8bbd0);
      font-family: 'Courier New', monospace;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .notebook {
      width: 900px;
      height: 700px;
      background: #fff;
      border: 8px solid #bdbdbd;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      background: #e1bee7;
      border-bottom: 2px solid #bdbdbd;
      padding: 10px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .tab {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-weight: bold;
    }
    .tab:hover {
      background: #ce93d8;
    }
    .content {
      padding: 20px;
      height: calc(100% - 60px);
      overflow-y: auto;
      font-size: 1.1rem;
      display: none;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-gap: 5px;
      padding: 20px;
    }
    .day {
      padding: 15px;
      background: #e1bee7;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .day:hover {
      background: #ce93d8;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="notebook">
    <div class="tabs">
      <div class="tab" onclick="showContent('calendar')">üìÖ Calendar</div>
      <div class="tab" onclick="showContent('notes')">üìù Notes</div>
      <div class="tab" onclick="showContent('music')">üéµ Music</div>
      <div class="tab" onclick="showContent('settings')">‚öôÔ∏è Settings</div>
    </div>

    <div class="content" id="calendar">
      <h1>February 2025 Calendar</h1>
      <div class="calendar">
        <div class="day" onclick="showTasks('Feb 1')">1</div>
        <div class="day" onclick="showTasks('Feb 2')">2</div>
        <!-- Add all days up to 28 -->
        <div class="day" onclick="showTasks('Feb 28')">28</div>
      </div>
      <div class="task-details" id="task-details">
        <h2>Task Details</h2>
        <p id="task-info">Click on a date to view tasks.</p>
      </div>
    </div>

    <div class="content" id="notes">
      <h1>Notes</h1>
      <p>Write down your ideas and keep them safe.</p>
    </div>

    <div class="content" id="music">
      <h1>Music Playlist</h1>
      <p>Enjoy your Apple Music playlist:</p>
      <iframe allow="autoplay *; encrypted-media *; fullscreen *; clipboard-write" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation-by-user-activation" 
      src="https://embed.music.apple.com/us/playlist/rap-girlies/pl.u-NpXmbe7IvRGpGM"></iframe>
    </div>

    <div class="content" id="settings">
      <h1>Settings</h1>
      <p>Customize your Celestial Hub experience here.</p>
    </div>
  </div>

  <script>
    function showContent(section) {
      const sections = document.querySelectorAll('.content');
      sections.forEach(sec => sec.style.display = 'none');
      document.getElementById(section).style.display = 'block';
    }
    
    function showTasks(date) {
      const taskDetails = document.getElementById('task-details');
      const taskInfo = document.getElementById('task-info');
      taskDetails.style.display = 'block';
      taskInfo.innerHTML = `<strong>Tasks for ${date}:</strong><br>
      - Gym from 4:45 AM to 6:30 AM<br>
      - Work from 8:00 AM to 4:30 PM<br>
      - Study Microsoft Certification for 30 mins<br>
      - Complete any assigned coursework.`;
    }
  </script>

</body>
</html>
