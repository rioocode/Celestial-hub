<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        h1, h2 {
            color: #ffcc00;
        }

        /* Music Section */
        #music {
            margin-bottom: 30px;
        }

        .music-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .playlist {
            background: #ffcc00;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: black;
        }

        .playlist:hover {
            background: #ffaa00;
        }

        /* Calendar Section */
        #calendar {
            margin-top: 30px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 20px;
        }

        .calendar-day {
            background: #ffcc00;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: black;
        }

        .calendar-day:hover {
            background: #ffaa00;
        }

        #task-display {
            margin-top: 20px;
            background: #333;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        #task-list {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Celestial Hub</h1>

        <!-- Music Section -->
        <section id="music">
            <h2>Music</h2>
            <div class="music-container">
                <div class="playlist" onclick="openPlaylist('morning-vibes')">ðŸŽµ Morning Vibes</div>
                <div class="playlist" onclick="openPlaylist('workout-energy')">ðŸ’ª Workout Energy</div>
                <div class="playlist" onclick="openPlaylist('relax-unwind')">ðŸ›€ Relax & Unwind</div>
                <div class="playlist" onclick="openPlaylist('focus-study')">ðŸ“š Focus & Study</div>
            </div>
            <p id="playlist-display">Click a playlist to view.</p>
        </section>

        <!-- Calendar Section -->
        <section id="calendar">
            <h2>February 2025</h2>
            <div class="calendar-grid">
                <!-- Days will be inserted dynamically -->
            </div>
            <div id="task-display">
                <h3>Tasks for Selected Day:</h3>
                <ul id="task-list"></ul>
            </div>
        </section>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            createCalendar();
        });

        // ** Music Section Handling **
        function openPlaylist(playlist) {
            const playlistDisplay = document.getElementById("playlist-display");
            const playlists = {
                "morning-vibes": "ðŸŒž Morning Vibes Playlist Streaming...",
                "workout-energy": "ðŸ’ª Workout Energy Playlist Streaming...",
                "relax-unwind": "ðŸ›€ Relax & Unwind Playlist Streaming...",
                "focus-study": "ðŸ“š Focus & Study Playlist Streaming..."
            };

            playlistDisplay.innerText = playlists[playlist] || "Playlist not found.";
        }

        // ** Calendar Section Handling **
        function createCalendar() {
            const calendarGrid = document.querySelector(".calendar-grid");
            const tasksForFebruary = {
                "2025-02-01": ["Gym (Late Morning)", "Cleaning", "Schoolwork 5 PM - 8 PM"],
                "2025-02-02": ["Yoga (Morning)", "Light Housework", "Meal Prep", "Content Creation"],
                "2025-02-03": ["Gym 4:45 AM - 6:30 AM", "Work 8 AM - 5 PM", "Writing 7 PM - 9 PM"],
                "2025-02-04": ["Work 8 AM - 5 PM", "Book Writing 7 PM - 8 PM", "Celestial Hub Updates 8 PM - 9 PM"],
                "2025-02-05": ["Gym 4:45 AM - 6:30 AM", "Work 8 AM - 5 PM", "Wine Down Wednesday"],
                "2025-02-06": ["Work 8 AM - 5 PM", "Productivity Focus 7 PM - 9 PM"],
                "2025-02-07": ["Gym 4:45 AM - 6:30 AM", "Work 8 AM - 5 PM", "Relaxation Night"],
                "2025-02-08": ["Gym (Late Morning)", "Cleaning", "Schoolwork 5 PM - 8 PM"],
                "2025-02-09": ["Yoga", "Meal Prep", "Content Creation"],
                "2025-02-10": ["Work 8 AM - 5 PM", "Writing 7 PM - 9 PM"]
            };

            for (let day = 1; day <= 28; day++) {
                const dateKey = `2025-02-${String(day).padStart(2, "0")}`;
                const dayElement = document.createElement("div");
                dayElement.classList.add("calendar-day");
                dayElement.innerText = day;
                dayElement.onclick = function() {
                    showTasks(dateKey, tasksForFebruary);
                };
                calendarGrid.appendChild(dayElement);
            }
        }

        function showTasks(date, tasksForFebruary) {
            const taskDisplay = document.getElementById("task-display");
            const taskList = document.getElementById("task-list");

            taskList.innerHTML = ""; // Clear previous tasks
            if (tasksForFebruary[date]) {
                tasksForFebruary[date].forEach(task => {
                    let li = document.createElement("li");
                    li.innerText = task;
                    taskList.appendChild(li);
                });
            } else {
                taskList.innerHTML = "<li>No tasks for this day.</li>";
            }

            taskDisplay.style.display = "block";
        }
    </script>

</body>
</html>
