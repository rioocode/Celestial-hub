  <style>
    .playlist-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 1rem;
    }

    .playlist-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      transition: transform 0.3s ease;
    }

    .playlist-card:hover {
      transform: translateY(-5px);
    }

    .playlist-wrapper {
      position: relative;
      width: 100%;
      height: 450px;
      background: #f5f5f5;
      border-radius: 8px;
      overflow: hidden;
    }

    .playlist-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .playlist-fallback {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 1rem;
    }

    .playlist-iframe:not([src]) + .playlist-fallback,
    .playlist-iframe.error + .playlist-fallback {
      display: block;
    }

    @media (max-width: 768px) {
      .playlist-wrapper {
        height: 380px;
      }
    }
  </style>

  <script>
    // Handle iframe loading errors
    document.querySelectorAll('.playlist-iframe').forEach(iframe => {
      iframe.addEventListener('error', () => {
        iframe.classList.add('error');
      });
    });

    // Add lazy loading for performance
    const observerOptions = {
      root: null,
      rootMargin: '50px',
      threshold: 0
    };

    const observer = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const iframe = entry.target;
          if (!iframe.src) {
            iframe.src = iframe.dataset.src;
          }
          observer.unobserve(iframe);
        }
      });
    }, observerOptions);

    document.querySelectorAll('.playlist-iframe').forEach(iframe => {
      observer.observe(iframe);
    });
  </script>
