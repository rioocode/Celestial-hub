<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celestial Hub - Notebook Style</title>
  <style>
    body {
      background: linear-gradient(135deg, #f3e5ab, #d7ccc8, #f8bbd0);
      font-family: 'Courier New', monospace;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .notebook {
      width: 800px;
      height: 600px;
      background: #fff;
      border: 8px solid #bdbdbd;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      background: #e1bee7;
      border-bottom: 2px solid #bdbdbd;
      padding: 10px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .tab {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-weight: bold;
    }
    .tab:hover {
      background: #ce93d8;
    }
    .content {
      padding: 20px;
      height: calc(100% - 60px);
      overflow-y: auto;
      font-size: 1.1rem;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="notebook">
    <div class="tabs">
      <div class="tab" onclick="showContent('tasks')">üìÖ Tasks</div>
      <div class="tab" onclick="showContent('notes')">üìù Notes</div>
      <div class="tab" onclick="showContent('music')">üéµ Music</div>
      <div class="tab" onclick="showContent('settings')">‚öôÔ∏è Settings</div>
    </div>
    <div class="content" id="tasks" style="display: none;">
      <h1>Tasks</h1>
      <p>Track your daily tasks and stay organized!</p>
    </div>
    <div class="content" id="notes" style="display: none;">
      <h1>Notes</h1>
      <p>Write down your ideas and keep them safe.</p>
    </div>
    <div class="content" id="music" style="display: block;">
      <h1>Music Playlist</h1>
      <p>Enjoy your Apple Music playlist:</p>
      <iframe allow="autoplay *; encrypted-media *; fullscreen *; clipboard-write" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation-by-user-activation" 
      src="https://embed.music.apple.com/us/playlist/rap-girlies/pl.u-NpXmbe7IvRGpGM"></iframe>
    </div>
    <div class="content" id="settings" style="display: none;">
      <h1>Settings</h1>
      <p>Customize your Celestial Hub experience here.</p>
    </div>
  </div>

  <script>
    function showContent(section) {
      const sections = document.querySelectorAll('.content');
      sections.forEach(sec => sec.style.display = 'none');
      document.getElementById(section).style.display = 'block';
    }
  </script>

</body>
</html>
